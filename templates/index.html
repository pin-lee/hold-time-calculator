<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hold Time Calculator</title>
    </head>
    <body>
        <form>
            <label for="title">Book Title</label><br>
            <input type="text" id="title" name="title" required><br>

            <label for="author">Author</label><br>
            <input type="text" id="author" name="author"><br>

            <label for="position">Hold Number</label><br>
            <input type="number" id="position" name="position"  step="1" min="0" max="30744573456182584" required><br>
            
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
